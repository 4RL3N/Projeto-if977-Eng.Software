<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Senha</title>
    <link rel="stylesheet" href="definir-senha-inicial.css">
</head>
<body>
    <img src="img/backlogin.png" alt="Plano de Fundo" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; object-fit: cover;">
    <div class="container">
        <form id="passwordForm">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirme sua senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Criar senha</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="definir-senha-inicial.js"></script>
</body>
</html>
