<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conta</title>
    <link rel="stylesheet" href="editar-conta.css">
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="/filtros"><img src="../img/Search.png" alt="Filtrar" class="sidebar-icon"> Filtrar Anúncios</a></li>
                <li><a href="/meus-anuncios"><img src="../img/Icon - Contas.png" alt="Anúncios" class="sidebar-icon"> Meus Anúncios</a></li>
                <li><a href="/editar-usuario" class="active"><img src="../img/Edit.png" alt="Editar" class="sidebar-icon"> Editar Conta</a></li>
                <li id="aprovacoes-aba" style="display: none;">
                    <a href="/autorizacao"><img src="../img/Good Quality.png" alt="Aprovações" class="sidebar-icon"> Aprovações</a>
                </li>
                
                <li><a href="#" id="logout-button"><img src="../img/Logout Rounded.png" alt="Sair" class="sidebar-icon"> Sair</a></li>

            </ul>
        </nav>
    </div>
    <div class="content">
        <h1>Editar Conta</h1>
        <div class="form-container">
            <div class="image-upload">
                <img src="../img/AddImage.png" alt="Imagem de Perfil" class="profile-pic">
                <input type="file" id="uploadImage" accept="image/*">
            </div>
            <form id="editarContaForm">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do usuário" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@ufpe.br" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="contato">Contato *</label>
                    <input type="text" id="contato" name="contato" placeholder="(xx) xxxxx - xxxx" required>
                </div>
                <div class="form-group full-width">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Descreva sobre você..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Atualizar</button>
            </form>
        </div>
    </div>
    <script src="editar-conta.js"></script>
    <script src="../logout.js"></script>
    <script type="module" src="editar-conta.js"></script>
</body>
</html>
